<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./home_style.css" type="text/css" rel="stylesheet">
        <title></title>
    </head>
    <body>
        <div align="center">
        <form class="data_form">
            <header>
                Planting4U Homepage
            </header>
            <figure>
                <img src="./logo/P4U-logo_2.PNG" height="300" width="400">
            </figure>
            <div class="data_fields">
                <table>
                    <tr>
                        <th>System Start: </th>
                        <td id="start">12/05/2021 15:00</td>
                    </tr>
                    <tr>
                        <th>Current Temperature: </th>
                        <td id="temp">31</td>
                    </tr>
                    <tr>
                        <th>Relative Humidity:</th>
                        <td id="hum">55</td>
                    </tr>
                    <tr>
                        <th>Previous Water Cycle: </th>
                        <td id="wc">14/05/2021 12:00 </td>
                    </tr>
                    <tr>
                        <th>Current Moisture Level: </th>
                        <td id='moist'>70</td>
                    </tr>
                    <tr>
                        <th>Moisture Trigger Level:</th>
                        <td id='sp'> 50</td>
                    </tr>
                    <tr>
                        <th>Set Moisture Trigger Level (%):</th>
                        <td>
                            <textarea id='ssp' rows="1"></textarea>
                            <input class="mbutton" type="button" value="SET" onclick="send_setpoint()"></input>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        </div>
    <script defer src="./home_page.js"></script>
    </body>
</html>
